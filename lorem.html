<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Unscramble + Images</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --fg:#D4D4D4; --bg:#000; --accent:#00FF00; --soft:#66FF66; }
    html, body { height:100%; }
    body {
      background:var(--bg); color:var(--fg); font-family:monospace;
      padding:20px; max-width:1100px; margin:3em auto; line-height:1.4; user-select:none;
    }
    #page {
      position:relative; min-height:22em; padding:1rem; border-radius:10px;
      background-size:cover; background-position:center; background-repeat:no-repeat;
    }
    .with-bg #text-wrap {
      background:rgba(0,0,0,0.55); backdrop-filter:blur(1px);
      border-radius:8px; padding:1rem;
    }
    .layout-side { display:flex; gap:1.25rem; align-items:flex-start; }
    .layout-below { display:block; }
    #text-wrap { min-width:0; }
    #unscramble { white-space:pre-wrap; }
    #prompt { margin-top:1rem; visibility:hidden; white-space:pre-wrap; line-height:1.4; }
    #img-wrap { display:none; }
    #page-img { display:block; max-width:100%; height:auto; border-radius:6px; }
    .layout-side #text-wrap { flex:1 1 60%; }
    .layout-side #img-wrap { flex:0 1 40%; display:block; }
    .layout-below #img-wrap { display:block; margin:1rem auto 0; max-width:70ch; text-align:center; }
    #img-caption { text-align:center; opacity:.7; margin-top:.35rem; font-size:.9em; }

    #nav { display:flex; justify-content:space-between; align-items:center; margin:2rem 0 .5rem; font-size:2.3em; }
    #nav span { cursor:pointer; user-select:none; padding:0 1em; }
    #nav-msg { flex-grow:1; text-align:center; font-size:.4em; }
    #hud { margin-top:.5rem; font-size:.9em; display:flex; align-items:center; gap:1rem; opacity:.9; }
    #hud .badge { display:inline-block; border:1px solid var(--fg); padding:.2rem .5rem; border-radius:999px; font-weight:bold; letter-spacing:.03em; }
    #hud .controls { opacity:.8; }
  </style>
</head>
<body>
  <div id="page">
    <div id="text-wrap">
      <div id="unscramble"></div>
      <div id="prompt"></div>
    </div>
    <div id="img-wrap">
      <img id="page-img" alt="page image"/>
      <div id="img-caption"></div>
    </div>
  </div>

  <div id="nav">
    <span id="nav-prev">&lt;</span>
    <span id="nav-msg"></span>
    <span id="nav-next">&gt;</span>
  </div>

  <div id="hud">
    <span class="badge" id="mode-badge">IMG: OFF</span>
    <span class="controls">[I] cycle • [B] background • [L] below • [S] side • [O] off • [1/2/3] color • [G] glow</span>
  </div>

  <script>
    /* ================== CONTENT ================== */
    const fullTextRaw = `

		> Visa
		> Mastercard
		> PayPal.

		"Bitcoin is the real Occupy Wall Street," 
                				-Julian Assange

Early BTC donations helped WikiLeaks survive.

The Cypherpunk roots of Bitcoin and WikiLeaks are the same: 

        > privacy, 
        > decentralisation, 
        > freedom.

AssangeDAO (2022) raised $53M in a week for Assange’s legal defense.

The crypto world has already spoken. This film gives that voice a platform.





Our film challenges entrenched narratives. 

We have already met resistance in traditional media channels.

Corporate platforms benefit from a distracted audience and a discredited Assange.

We need decentralised support to bypass censorship and algorithmic throttling.

You know the architecture of silence. 

Help us break it.





What We're Asking


> Initial crypto contribution to fund 
		distribution, 
		promotion and an 
		impact campaign.

> Public endorsement (if desired) to galvanise the broader crypto sphere.

> Strategic guidance or connection to Bitcoin-aligned distribution tools.
		




Use of Funds


> Academy screenings and crypto-native distribution 
        (NFT access passes, decentralised streaming)

> Legal and security support for contributors in high-risk zones

> Aggressive promotional push now that Assange is free and public attention is resurgent

> Transparency guaranteed: 
 	funds held in multi-sig wallet with real-time public ledger.





Why You?


Your voice has stood consistently for 

	> decentralisation, 
	> free speech, and 
	> Bitcoin as resistance. 

You understand that speech without infrastructure is performative. 





Assange’s prosecution is a prosecution of infrastructure: 

        > Publishing, 
	> cryptography, 
	> financial independence.

Supporting this film continues the work you’ve always done.

The crypto community, the only network that kept Assange alive 
can now ensure he’s not erased.
		




Let’s finish what we started.

Contact:
[Producers' Names]
[Secure Email]
[Wallet Address (BTC/ETH)]
`;

    /* ================== PREP ================== */
    const fullText = fullTextRaw.toUpperCase();
    const pages = fullText.split(/\n{4,}/); // page = 4+ newlines
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789 .,\'"?!-—:;\n';

    // Image modes
    const IMG_OFF=0, IMG_BG=1, IMG_BELOW=2, IMG_SIDE=3;
    const MODE_LABELS = ["OFF","BACKGROUND","BELOW","SIDE"];

    // Per-page state
    const pageModes = new Array(pages.length).fill(IMG_OFF);
    const imgCache = new Map(); // pageIndex -> resolved URL | null

    // DOM
    const pageEl = document.getElementById('page');
    const textWrap = document.getElementById('text-wrap');
    const el = document.getElementById('unscramble');
    const promptElem = document.getElementById('prompt');
    const navMsg = document.getElementById('nav-msg');
    const imgWrap = document.getElementById('img-wrap');
    const pageImg = document.getElementById('page-img');
    const imgCaption = document.getElementById('img-caption');
    const modeBadge = document.getElementById('mode-badge');

    let currentPage = 0;
    let isAnimating = false;

    /* ================== IMAGE RESOLUTION ================== */
    function resolveImageForPage(pageIndex, cb){
      if (imgCache.has(pageIndex)) return cb(imgCache.get(pageIndex));
      const n = pageIndex + 1;
      const candidates = [
        `photos/photo${n}.jpg`,
        `photos/photo${n}.png`,
        `photos/photo${n}.webp`
      ];
      let i = 0;
      const tryNext = () => {
        if (i >= candidates.length) { imgCache.set(pageIndex,null); return cb(null); }
        const url = candidates[i++], probe = new Image();
        probe.onload = () => { imgCache.set(pageIndex,url); cb(url); };
        probe.onerror = tryNext;
        probe.src = url;
      };
      tryNext();
    }

    /* ================== SCRAMBLE ================== */
    function scrambleFastChunks(element, text, onComplete) {
      let index = 0, chunkSize = 15, scrambled = text.split(''), len = text.length;
      for (let i=0;i<len;i++) scrambled[i] = /\s/.test(text[i]) ? text[i] : chars[Math.floor(Math.random()*chars.length)];
      isAnimating = true; promptElem.style.visibility='hidden'; navMsg.style.visibility='hidden';

      const it = setInterval(() => {
        const display = scrambled.slice();
        for (let i=0;i<index;i++){
          let s=i*chunkSize, e=Math.min(s+chunkSize,len);
          for (let j=s;j<e;j++) display[j]=text[j];
        }
        for (let k=index*chunkSize;k<len;k++) display[k] = /\s/.test(text[k]) ? text[k] : chars[Math.floor(Math.random()*chars.length)];
        element.textContent = display.join('');
        index++;
        if ((index*chunkSize)>=len){
          clearInterval(it);
          element.textContent = text;
          isAnimating=false;
          navMsg.textContent='PRESS SPACEBAR TO CONTINUE';
          navMsg.style.visibility='visible';
          onComplete && onComplete();
        }
      },80);
    }

    /* ================== IMAGE APPLY ================== */
    function clearImageUI(){
      pageEl.classList.remove('with-bg','layout-side','layout-below');
      pageEl.style.backgroundImage = '';
      imgWrap.style.display='none';
      imgCaption.textContent='';
      pageImg.removeAttribute('src');
    }

    function updateImageUI(){
      const mode = pageModes[currentPage];
      modeBadge.textContent = `IMG: ${MODE_LABELS[mode]}`;
      clearImageUI();
      if (mode === IMG_OFF) return;

      resolveImageForPage(currentPage, (url) => {
        if (!url) { modeBadge.textContent = `IMG: ${MODE_LABELS[mode]} (missing)`; return; }

        if (mode === IMG_BG){
          pageEl.classList.add('with-bg');
          pageEl.style.backgroundImage = `url("${url}")`;
        } else if (mode === IMG_BELOW){
          pageEl.classList.add('layout-below');
          imgWrap.style.display='block';
          pageImg.src = url;
        } else if (mode === IMG_SIDE){
          pageEl.classList.add('layout-side');
          imgWrap.style.display='block';
          pageImg.src = url;
        }
      });
    }

    /* ================== PAGE RENDER ================== */
    function startPage(pageIndex){
      if (pageIndex >= pages.length) pageIndex = 0;
      if (pageIndex < 0) pageIndex = pages.length - 1;
      currentPage = pageIndex;
      el.textContent='';
      scrambleFastChunks(el, pages[pageIndex], updateImageUI);
      // opportunistic preload next image
      const next = (pageIndex+1)%pages.length;
      resolveImageForPage(next, ()=>{});
    }

    /* ================== NAV ================== */
    let lastAdvance = 0;
    function throttle(){ const now=Date.now(); if (now-lastAdvance<300) return false; lastAdvance=now; return true; }
    function safeAdvance(){ if (!throttle()) return; if (!isAnimating) startPage(currentPage+1); }
    function goBack(){ if (!throttle()) return; if (!isAnimating) startPage(currentPage-1); }

    document.getElementById('nav-prev').addEventListener('pointerdown', goBack, {passive:true});
    document.getElementById('nav-next').addEventListener('pointerdown', safeAdvance, {passive:true});
    document.getElementById('nav-prev').addEventListener('touchstart', goBack, {passive:true});
    document.getElementById('nav-next').addEventListener('touchstart', safeAdvance, {passive:true});
    document.getElementById('nav-prev').addEventListener('click', goBack);
    document.getElementById('nav-next').addEventListener('click', safeAdvance);
    document.addEventListener('pointerdown', (e)=>{ if (e.target.id==='nav-prev'||e.target.id==='nav-next') return; safeAdvance(); }, {passive:true});
    document.addEventListener('touchstart', (e)=>{ if (e.target.id==='nav-prev'||e.target.id==='nav-next') return; safeAdvance(); }, {passive:true});
    document.addEventListener('click', (e)=>{ if (e.target.id==='nav-prev'||e.target.id==='nav-next') return; safeAdvance(); });

    window.addEventListener('keydown', (e) => {
      if ((e.code==='Space'||e.code==='ArrowRight') && !isAnimating){ e.preventDefault(); startPage(currentPage+1); }
      else if (e.code==='ArrowLeft' && !isAnimating){ e.preventDefault(); startPage(currentPage-1); }

      const k = e.key;
      if (k==='i'||k==='I'){ pageModes[currentPage]=(pageModes[currentPage]+1)%4; updateImageUI(); }
      else if (k==='b'||k==='B'){ pageModes[currentPage]=IMG_BG; updateImageUI(); }
      else if (k==='l'||k==='L'){ pageModes[currentPage]=IMG_BELOW; updateImageUI(); }
      else if (k==='s'||k==='S'){ pageModes[currentPage]=IMG_SIDE; updateImageUI(); }
      else if (k==='o'||k==='O'){ pageModes[currentPage]=IMG_OFF; updateImageUI(); }
    });

    /* ================== COLOR/GLOW ================== */
    (function(){
      const navPrev = document.getElementById('nav-prev');
      const navNext = document.getElementById('nav-next');
      const terminals = [document.getElementById('unscramble'), document.getElementById('prompt'), document.getElementById('nav-msg'), navPrev, navNext, document.getElementById('mode-badge')];
      let glow=true, colorIndex=1; // 0 gray, 1 green, 2 soft green
      const colors=['#808080','#00FF00','#66FF66'];
      function apply(){
        terminals.forEach(el=>{ if(!el) return;
          el.style.color = colors[colorIndex];
          el.style.textShadow = glow ? `0 0 2px ${colors[colorIndex]}, 0 0 12px ${colors[colorIndex]}` : 'none';
        });
      }
      document.addEventListener('keydown', (e)=>{
        if (e.key==='g'||e.key==='G'){ glow=!glow; apply(); }
        else if (e.key==='1'||e.key==='2'||e.key==='3'){ colorIndex=parseInt(e.key,10)-1; apply(); }
      });
      apply();
    })();

    /* ================== INIT ================== */
    window.onload = () => startPage(0);
  </script>
</body>
</html>
