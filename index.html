<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Terminal Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --fg:#D4D4D4; --bg:#000; --accent:#00FF00; --soft:#66FF66; }
    html, body { height:100%; }
    
    /* COMPLETE RESET */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    /* FORCE NO SCROLLING */
    html {
      overflow: hidden;
      height: 100%;
      width: 100%;
    }
    
    body {
      overflow: hidden;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: var(--bg);
      color: var(--fg);
      font-family: monospace;
      font-size: 1.4rem;
      line-height: 1.6;
      user-select: none;
      min-height: 100vh;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      cursor: none;
    }
    
    /* CRT scanline effect */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: repeating-linear-gradient(
        0deg,
        transparent 0px,
        transparent 2px,
        rgba(0, 255, 0, 0.03) 2px,
        rgba(0, 255, 0, 0.03) 4px
      );
      pointer-events: none;
      z-index: 99998;
    }
    
    /* Black scanlines on top */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.20) 0px,
        rgba(0, 0, 0, 0.20) 2px,
        transparent 2px,
        transparent 4px
      );
      pointer-events: none;
      z-index: 99999;
    }
    
    /* MAIN CONTAINER - FIXED SIZE, NO SCROLL */
    #main-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
    }
    
    /* TERMINAL POSITIONING - MOVED UP */
    #terminal {
      position: absolute;
      top: 12vh;
      left: 12vw;
      right: 12vw;
      max-width: 56vw;
    }
    
    /* INPUT STYLING - MADE SMALLER */
    input {
      background: #000;
      border: none;
      color: #00FF00;
      font-family: monospace;
      font-size: inherit;
      outline: none;
      width: 26vw;
      caret-color: #00FF00;
    }
    
    /* BLINKING CURSOR */
    input:focus {
      animation: blink 1s infinite;
    }
    
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    
    /* TEXT ELEMENTS - REDUCED SPACING */
    .line {
      margin: 0.8vh 0;
    }
    
    #boot, #prompt, #msg, input {
      text-shadow: 0 0 2px var(--accent), 0 0 12px var(--accent);
    }
    
    /* Custom cursor element */
    #custom-cursor {
      position: fixed;
      width: 10px;
      height: 10px;
      background: var(--accent);
      border-radius: 50%;
      pointer-events: none;
      z-index: 10000;
      mix-blend-mode: difference;
      display: none;
    }

    /* HIDE ALL SCROLLBARS */
    ::-webkit-scrollbar {
      display: none;
      width: 0;
      height: 0;
    }
    
    html, body {
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
  </style>
</head>
<body>
  <div id="main-container">
    <div id="terminal">
      <div id="boot"></div>
      <div class="line" id="prompt"></div>
      <input type="password" id="password" autofocus />
      <div class="line" id="msg"></div>
    </div>
  </div>

  <!-- Custom cursor -->
  <div id="custom-cursor"></div>

  <script src="script.js"></script>
  
  <script>
    // SIMPLE ZOOM SYSTEM - MATCH LOREM DEFAULTS
    let fontSize = 1.4;
    
    function zoomIn() {
      fontSize = Math.min(fontSize + 0.15, 2.5);
      updateFontSize();
      console.log('Zoom IN:', fontSize + 'rem');
    }
    
    function zoomOut() {
      fontSize = Math.max(fontSize - 0.15, 0.6);
      updateFontSize();
      console.log('Zoom OUT:', fontSize + 'rem');
    }
    
    function resetZoom() {
      fontSize = 1.4;
      updateFontSize();
      console.log('Zoom RESET:', fontSize + 'rem');
    }
    
    function updateFontSize() {
      const size = fontSize + 'rem';
      document.body.style.fontSize = size;
      
      // Update all text elements
      const elements = document.querySelectorAll('#boot, #prompt, #msg, input');
      elements.forEach(el => {
        if (el) el.style.fontSize = size;
      });
    }
    
    // Keyboard controls - match lorem.html functionality
    document.addEventListener('keydown', function(e) {
      if (e.key === '+' || e.key === '=') {
        e.preventDefault();
        zoomIn();
      } else if (e.key === '-') {
        e.preventDefault();
        zoomOut();
      } else if (e.key === '0') {
        e.preventDefault();
        resetZoom();
      } else if (e.key === 'f' || e.key === 'F') {
        e.preventDefault();
        toggleFullscreen();
      } else if (e.key === '1' || e.key === '2' || e.key === '3') {
        e.preventDefault();
        setColorScheme(parseInt(e.key) - 1);
      } else if (e.key === 'z' || e.key === 'Z') {
        e.preventDefault();
        toggleGlow('full');
      } else if (e.key === 'x' || e.key === 'X') {
        e.preventDefault();
        toggleGlow('half');
      } else if (e.key === 'c' || e.key === 'C') {
        e.preventDefault();
        toggleGlow('off');
      }
    });
    
    // Fullscreen functionality
    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          console.log(`Error attempting to enable fullscreen: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    }
    
    // Color scheme functionality - match lorem.html
    let colorIndex = 2; // Default to soft green (option 3)
    const colors = ['#CCCCCC', '#00FF00', '#66FF66'];
    
    function setColorScheme(index) {
      colorIndex = index;
      applyColors();
    }
    
    function applyColors() {
      const color = colors[colorIndex];
      // Update CSS custom properties
      document.documentElement.style.setProperty('--accent', color);
      document.documentElement.style.setProperty('--soft', color);
      
      const elements = document.querySelectorAll('#boot, #prompt, #msg, input');
      elements.forEach(el => {
        if (el) {
          el.style.color = color;
          if (glowMode === 'full') {
            el.style.textShadow = `0 0 2px ${color}, 0 0 12px ${color}`;
          } else if (glowMode === 'half') {
            el.style.textShadow = `0 0 1px ${color}, 0 0 6px ${color}`;
          } else {
            el.style.textShadow = 'none';
          }
        }
      });
    }
    
    // Glow toggle functionality  
    let glowMode = 'full';
    
    function toggleGlow(mode) {
      glowMode = mode;
      const color = colors[colorIndex];
      const elements = document.querySelectorAll('#boot, #prompt, #msg, input');
      
      elements.forEach(el => {
        if (!el) return;
        if (mode === 'full') {
          el.style.textShadow = `0 0 2px ${color}, 0 0 12px ${color}`;
        } else if (mode === 'half') {
          el.style.textShadow = `0 0 1px ${color}, 0 0 6px ${color}`;
        } else if (mode === 'off') {
          el.style.textShadow = 'none';
        }
      });
    }
    
    // ADDITIONAL SCROLL PREVENTION
    function preventScroll(e) {
      e.preventDefault();
      e.stopPropagation();
      return false;
    }
    
    // Block all scroll events
    document.addEventListener('wheel', preventScroll, { passive: false });
    document.addEventListener('touchmove', preventScroll, { passive: false });
    document.addEventListener('scroll', preventScroll, { passive: false });
    
    console.log('Terminal interface initialized');
    console.log('Controls: +/- zoom, 0 reset, F fullscreen, 1/2/3 colors, Z/X/C glow');
    
    // Custom cursor functionality
    const customCursor = document.getElementById('custom-cursor');
    
    document.addEventListener('mousemove', (e) => {
      customCursor.style.left = e.clientX + 'px';
      customCursor.style.top = e.clientY + 'px';
      customCursor.style.display = 'block';
    });
    
    document.addEventListener('mouseleave', () => {
      customCursor.style.display = 'none';
    });
    
    // Initialize color scheme and font size
    applyColors();
    updateFontSize();
  </script>
</body>
</html>
