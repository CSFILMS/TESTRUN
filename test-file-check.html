<!DOCTYPE html>
<html>
<head>
    <title>File Check Test</title>
</head>
<body>
    <h1>File Check Test</h1>
    
    <h2>Testing different audio paths:</h2>
    
    <p><strong>Test 1: Original path</strong></p>
    <audio controls style="width: 100%; margin: 10px 0;">
        <source src="AUDIO/Varoufakis - deal 6 Billion Dollars.wav" type="audio/wav">
        File not found: AUDIO/Varoufakis - deal 6 Billion Dollars.wav
    </audio>
    
    <p><strong>Test 2: URL encoded path</strong></p>
    <audio controls style="width: 100%; margin: 10px 0;">
        <source src="AUDIO/Varoufakis%20-%20deal%206%20Billion%20Dollars.wav" type="audio/wav">
        File not found: URL encoded path
    </audio>
    
    <p><strong>Test 3: Check if AUDIO folder exists</strong></p>
    <img src="AUDIO/" onerror="document.getElementById('folder-test').innerHTML='❌ AUDIO folder not accessible'" onload="document.getElementById('folder-test').innerHTML='✅ AUDIO folder exists'">
    <div id="folder-test">Testing folder...</div>
    
    <p><strong>Test 4: Try to load file info</strong></p>
    <div id="file-info">Loading...</div>
    
    <script>
        // Test file access
        fetch('AUDIO/Varoufakis - deal 6 Billion Dollars.wav', {method: 'HEAD'})
            .then(response => {
                if (response.ok) {
                    document.getElementById('file-info').innerHTML = '✅ File accessible via fetch<br>Size: ' + response.headers.get('content-length') + ' bytes';
                } else {
                    document.getElementById('file-info').innerHTML = '❌ File not accessible: ' + response.status + ' ' + response.statusText;
                }
            })
            .catch(error => {
                document.getElementById('file-info').innerHTML = '❌ Fetch failed: ' + error.message;
            });
    </script>
</body>
</html>
