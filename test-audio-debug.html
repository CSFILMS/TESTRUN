<!DOCTYPE html>
<html>
<head>
    <title>Audio Debug Test</title>
</head>
<body>
    <h1>Audio Debug Test</h1>
    <p>Testing audio file: <strong>AUDIO/Varoufakis - deal 6 Billion Dollars.wav</strong></p>
    
    <!-- Visible audio controls for testing -->
    <audio controls style="width: 100%; margin: 20px 0;">
        <source src="AUDIO/Varoufakis - deal 6 Billion Dollars.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>
    
    <button onclick="testAutoPlay()">Test Auto-Play</button>
    
    <div id="log" style="background: #f0f0f0; padding: 10px; margin: 20px 0; font-family: monospace; white-space: pre-line;"></div>
    
    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            logDiv.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
            console.log(message);
        }
        
        log('Page loaded');
        
        function testAutoPlay() {
            log('Testing auto-play...');
            
            const audio = document.createElement('audio');
            audio.src = 'AUDIO/Varoufakis - deal 6 Billion Dollars.wav';
            audio.volume = 0.8;
            
            audio.addEventListener('loadstart', () => log('Audio: Load started'));
            audio.addEventListener('loadeddata', () => log('Audio: Data loaded'));
            audio.addEventListener('canplay', () => log('Audio: Can play'));
            audio.addEventListener('playing', () => log('Audio: Playing!'));
            audio.addEventListener('error', (e) => log('Audio error: ' + e.message));
            
            document.body.appendChild(audio);
            
            audio.play().then(() => {
                log('✅ Auto-play successful');
            }).catch(e => {
                log('❌ Auto-play failed: ' + e.message);
            });
        }
        
        // Test auto-play after 2 seconds
        setTimeout(() => {
            testAutoPlay();
        }, 2000);
    </script>
</body>
</html>
