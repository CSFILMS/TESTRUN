<!DOCTYPE html>
<html>
<head>
    <title>Audio Test</title>
</head>
<body>
    <h1>Audio Test</h1>
    <button onclick="testAudio8()">Test Audio 8</button>
    <button onclick="testAudio12()">Test Audio 12</button>
    
    <script>
        function testAudio8() {
            console.log('Testing audio8.mp3...');
            const audio = new Audio('AUDIO/audio8.mp3');
            audio.volume = 0.7;
            audio.play().then(() => {
                console.log('✅ audio8.mp3 playing successfully');
            }).catch(err => {
                console.error('❌ audio8.mp3 failed:', err);
            });
        }
        
        function testAudio12() {
            console.log('Testing audio12.mp3...');
            const audio = new Audio('AUDIO/audio12.mp3');
            audio.volume = 0.7;
            audio.play().then(() => {
                console.log('✅ audio12.mp3 playing successfully');
            }).catch(err => {
                console.error('❌ audio12.mp3 failed:', err);
            });
        }
    </script>
</body>
</html>
