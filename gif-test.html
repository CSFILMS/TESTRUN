<!DOCTYPE html>
<html>
<head>
    <title>GIF TEST</title>
    <style>
        /* Font Definitions */
        @font-face {
            font-family: 'IBM3270';
            src: url('fonts/3270-Regular.woff2') format('woff2'),
                 url('fonts/3270-Regular.ttf') format('truetype'),
                 url('fonts/3270-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        
        :root {
            --font-family: monospace;
        }
        
        body { 
            background: black; 
            color: green; 
            font-family: var(--font-family); 
            padding: 20px; 
        }
    </style>
</head>
<body>
    <h1>DIRECT GIF TEST</h1>
    
    <h2>Method 1: Direct HTML</h2>
    <img src="photos/photo6.gif" style="max-width: 300px; border: 2px solid green;">
    
    <h2>Method 2: JavaScript Load</h2>
    <div id="js-test"></div>
    
    <script>
        const img = new Image();
        img.onload = function() {
            document.getElementById('js-test').innerHTML = 
                '<p style="color: lime;">✅ GIF LOADED SUCCESSFULLY!</p>' +
                '<img src="' + this.src + '" style="max-width: 300px; border: 2px solid lime;">';
        };
        img.onerror = function() {
            document.getElementById('js-test').innerHTML = 
                '<p style="color: red;">❌ GIF FAILED TO LOAD</p>';
        };
        img.src = 'photos/photo6.gif';
        
        // Font cycling functionality
        let currentFontIndex = 0;
        const fonts = ['monospace', 'IBM3270'];
        
        function toggleFont() {
            currentFontIndex = (currentFontIndex + 1) % fonts.length;
            const newFont = fonts[currentFontIndex];
            document.documentElement.style.setProperty('--font-family', newFont);
            console.log('Font changed to:', newFont);
        }
        
        // Add keydown listener for B key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'b' || e.key === 'B') {
                e.preventDefault();
                toggleFont();
            }
        });
        
        console.log('Press B to toggle font between monospace and IBM3270');
    </script>
</body>
</html>
