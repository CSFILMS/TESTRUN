<!DOCTYPE html>
<html>
<head>
    <title>GIF TEST</title>
    <style>
        body { background: black; color: green; font-family: monospace; padding: 20px; }
    </style>
</head>
<body>
    <h1>DIRECT GIF TEST</h1>
    
    <h2>Method 1: Direct HTML</h2>
    <img src="photos/photo6.gif" style="max-width: 300px; border: 2px solid green;">
    
    <h2>Method 2: JavaScript Load</h2>
    <div id="js-test"></div>
    
    <script>
        const img = new Image();
        img.onload = function() {
            document.getElementById('js-test').innerHTML = 
                '<p style="color: lime;">✅ GIF LOADED SUCCESSFULLY!</p>' +
                '<img src="' + this.src + '" style="max-width: 300px; border: 2px solid lime;">';
        };
        img.onerror = function() {
            document.getElementById('js-test').innerHTML = 
                '<p style="color: red;">❌ GIF FAILED TO LOAD</p>';
        };
        img.src = 'photos/photo6.gif';
    </script>
</body>
</html>
